<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyword Scraper</title>
    <!-- Bootstrap for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8 col-md-10 col-sm-12">
                <!-- Form Section -->
                <h1 class="mb-2">Site to be Scraped</h1>
                <form method="POST" action="/">
                    <div class="mb-3">
                        <input type="url" class="form-control" id="url" name="url" placeholder="Enter website URL" required>
                    </div>
                    
                    <h1 class="mb-2">Keywords/Phrases</h1>
                    <div class="mb-3">
                        <input type="text" class="form-control" id="keywords" name="keywords" placeholder="Enter keywords" required>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Scrape Website</button>
                    </div>
                </form>

                <!-- Results Section -->
                {% if keyword_counts %}
                <div class="mt-5">
                    <ul class="list-group result-list">
                        {% for keyword, count in keyword_counts.items() %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                {{ keyword }} 
                                <span class="number" data-count="{{ count }}">0</span>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for the number cycling effect -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const numbers = document.querySelectorAll('.number');
            numbers.forEach(function(numberElement) {
                const finalCount = parseInt(numberElement.getAttribute('data-count'), 10);

                // Simulate cycling numbers for 2 seconds before showing the actual count
                let cycles = 20; // number of cycles before stopping
                let interval = setInterval(function() {
                    numberElement.innerHTML = Math.floor(Math.random() * 10);
                    cycles--;
                    if (cycles <= 0) {
                        clearInterval(interval);
                        numberElement.innerHTML = finalCount;
                    }
                }, 100); // Cycle every 100ms
            });
        });
    </script>
</body>
</html>
